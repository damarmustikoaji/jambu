name: Deployment
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_API_NAME}} #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_API_EMAIL}}
      - name: Do Something with env files
        env:
          QA_ENV_FILE: ${{ secrets.COBAYAK }}
        run: |
          [ "$YOUR_ENVIRONMENT" = qa ] && echo $QA_ENV_FILE | base64 --decode > testyak.php
  test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      # - uses: actions/checkout@v2
      - name: Clone AT
        uses: actions/checkout@v2
        with:
          repository: damarmustikoaji/durian
          token: ${{secrets.JAMBHU}}
      - name: Setup Config
        run: cp .env.sample .env
      - name: Install Dependencies
        run: npm install
      - name: AT Run
        run: npm run test-api
      - name: Import Results
        uses: actions/upload-artifact@v2
        with:
          name: Reports
          path: ./reports